<div class="container">

  <div class="title-symbol">
    <img src="../../assets/logo-new.png" alt=""/>
  </div>

  <h1 class="title">COMPUTER DATABASE</h1>

  <div>
    <div class="container-button" *ngIf="!isLoggedIn()">
      <button (click)="goToLogin();" class="login" mat-raised-button color="primary">Login</button>
      <button (click)="goToSignUp()" class="signup" mat-raised-button color="accent">Signup</button>
    </div>

    <div class="container-button" *ngIf="isLoggedIn()">
      <button (click)="logout();" class="login" mat-raised-button color="accent">Logout</button>
    </div>
  </div>

</div>
