<div class="container">

  <div class="title-symbol">
    <a [routerLink]="['/']">
      <img src="../../assets/logo-new.png" alt=""/>
    </a>
  </div>


  <div>
    <div class="container-button" *ngIf="!isLoggedIn()">
      <button [routerLink]="['/login']" class="login" mat-raised-button color="primary">Login</button>
      <button [routerLink]="['/register']" class="signup" mat-raised-button color="accent">Signup</button>
    </div>

    <div class="container-button" *ngIf="isLoggedIn()">
      <button (click)="logout();" class="login" mat-raised-button color="accent">Logout</button>
    </div>
  </div>

</div>
