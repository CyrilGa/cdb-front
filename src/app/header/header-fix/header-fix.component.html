<div class="container">

    <div class="container-search">
        <div>
            <button mat-mini-fab (click)="doSearch()" color="accent"><i class="material-icons">search</i></button>
        </div>
        <div>
            <mat-form-field>
                <input matInput class="search" placeholder="{{'searchField' | translate}}" (change)="changeSearchName($event)">
            </mat-form-field>
        </div>
    </div>

    <div class="container-sort">
        <button (click)="doSort()" mat-mini-fab color="accent"><i class="material-icons">swap_vert</i></button>

        <mat-form-field class="selectField">
            <mat-label style="color: black;"><span [translate]="'sort.selection'"></span></mat-label>
            <!-- <select [(value)]="sortName">
                <option value="computerName" translate>sort.nameComputer</option>
                <option value="introduced" translate>sort.introducedComputer</option>
                <option value="discontinued" translate>sort.discontinuedComputer</option>
                <option value="companyName" translate>sort.companyNameComputer</option>
            </select> -->
            <mat-select [(value)]="sortName">
                <mat-option value="computerName"><span [translate]="'sort.nameComputer'"></span></mat-option>
                <mat-option value="introduced"><span [translate]="'sort.introducedComputer'"></span></mat-option>
                <mat-option value="discontinued"><span [translate]="'sort.discontinuedComputer'"></span></mat-option>
                <mat-option value="companyName"><span [translate]="'sort.companyNameComputer'"></span></mat-option>
            </mat-select>
        </mat-form-field>

        <mat-slide-toggle (click)="toggleAsc()">ASC</mat-slide-toggle>
    </div>

</div>
