<div id="header-fix-component">

    <div class="fixed">
        <button style="margin-left: 40px;margin-right:10px;" mat-mini-fab color="accent"><i class="material-icons">search</i></button>
        <input class="search" value="search">  
    </div>

    <div class="sortSelection">
        <button (click)="doSort()" style="margin-right: 30px;" mat-mini-fab color="accent"><i class="material-icons">swap_vert</i></button>

        <mat-form-field style="margin-right: 30px;">
            <mat-label style="color: white;">Selection</mat-label>
            <mat-select [(value)]="sortName">
                <mat-option value="name">Name</mat-option>
                <mat-option value="introduced">Introduced</mat-option>
                <mat-option value="discontinued">Discontinued</mat-option>
                <mat-option value="companyName">Company Name</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-slide-toggle (click)="toggleAsc()" style="color:white;">ASC</mat-slide-toggle>
    </div>
    
</div>
