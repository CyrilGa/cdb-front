<div class="container">

    <div class="container-search">
        <div>
            <button mat-mini-fab color="accent"><i class="material-icons">search</i></button>
        </div>
        <div>
            <mat-form-field>
                <input matInput class="search" placeholder="search" (change)="changeSearchName($event)">
            </mat-form-field>
        </div>
    </div>

    <div class="container-sort">
        <button (click)="doSort()" mat-mini-fab color="accent"><i class="material-icons">swap_vert</i></button>

        <mat-form-field>
            <mat-label>Selection</mat-label>
            <mat-select [(value)]="sortName">
                <mat-option value="computerName">Name</mat-option>
                <mat-option value="introduced">Introduced</mat-option>
                <mat-option value="discontinued">Discontinued</mat-option>
                <mat-option value="companyName">Company Name</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-slide-toggle (click)="toggleAsc()">ASC</mat-slide-toggle>
    </div>

</div>
