<div class="container">

  <mat-expansion-panel class="container-panel" [expanded]="isExpanded" hideToggle="true" disabled="true" #edit>
    <mat-expansion-panel-header class="container-header" *ngIf="!edit.expanded">
      <div class="container-table-row">
        <span>{{computer.name}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.introduced}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.discontinued}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.company.name}}</span>
      </div>

    </mat-expansion-panel-header>

    <div class="container-body">
      <div>
        <mat-form-field>
          <input matInput type="text" ([ngModel])="computerEdit.name" value="{{ computerEdit.name }}"
            placeholder="computer name" />
        </mat-form-field>
      </div>

      <div class="container-dateTime">
        <mat-form-field>
          <input matInput type="date" ([ngModel])="computerEdit.introducedDate"
            value="{{ computerEdit.introducedDate }}" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="time" ([ngModel])="computerEdit.introducedHour"
            value="{{ computerEdit.introducedHour }}" />
        </mat-form-field>
      </div>

      <div class="container-dateTime">
        <mat-form-field>
          <input matInput type="date" ([ngModel])="computerEdit.discontinuedDate"
            value="{{ computerEdit.discontinuedDate }}" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="time" ([ngModel])="computerEdit.discontinuedHour"
            value="{{ computerEdit.discontinuedHour }}" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Company</mat-label>
          <mat-select ([value])="computerEdit.company.name" value="{{ computerEdit.company.name }}">
            <mat-option *ngFor="let company of companies" value="{{ company.name }}">{{ company.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

  </mat-expansion-panel>

  <div class="container-button-header" *ngIf="(getUserRole() === 'USER' || getUserRole() === 'ADMIN')">
    <button mat-button (click)="onEdit(); invExpanded()"
      *ngIf="!edit.expanded && getUserRole() === 'ADMIN'">Edit</button>
    <button mat-button (click)="delete()" *ngIf="!edit.expanded && getUserRole() === 'ADMIN'">Delete</button>
    <button mat-button (click)="save()" *ngIf="edit.expanded">Save</button>
    <button mat-button (click)=" invExpanded()" *ngIf="edit.expanded">Cancel</button>
  </div>

</div>
