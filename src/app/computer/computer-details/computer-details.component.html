<div class="container">

  <mat-expansion-panel [ngClass]="isLogin() ? 'container-panel' : 'container-panel-logout'" [expanded]="isExpanded" hideToggle="true" disabled="true" #edit>
    <mat-expansion-panel-header class="container-header" *ngIf="!edit.expanded">
      <div class="container-table-row">
        <span>{{computer.name}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.introduced | date:'dd/MM/yyyy - HH\':\'mm'}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.discontinued | date:'dd/MM/yyyy - HH\':\'mm'}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.company.name}}</span>
      </div>

    </mat-expansion-panel-header>

    <div class="container-body">
      <div class="container-body-child">
        <mat-form-field>
          <input matInput type="text" [ngModel]="computerEdit.name" (ngModelChange)="computerEdit.name = $event"
            value="{{ computerEdit.name }}" placeholder="computer name" />
        </mat-form-field>
      </div>

      <div class="container-dateTime container-body-child">
        <mat-form-field>
          <input matInput type="date" [ngModel]="computerEdit.introducedDate"
            (ngModelChange)="computerEdit.introducedDate = $event" value="{{ computerEdit.introducedDate }}" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="time" [ngModel]="computerEdit.introducedHour"
            (ngModelChange)="computerEdit.introducedHour = $event" value="{{ computerEdit.introducedHour }}" />
        </mat-form-field>
      </div>

      <div class="container-dateTime container-body-child">
        <mat-form-field>
          <input matInput type="date" [ngModel]="computerEdit.discontinuedDate"
            (ngModelChange)="computerEdit.discontinuedDate = $event" value="{{ computerEdit.discontinuedDate }}" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="time" [ngModel]="computerEdit.discontinuedHour"
            (ngModelChange)="computerEdit.discontinuedHour = $event" value="{{ computerEdit.discontinuedHour }}" />
        </mat-form-field>
      </div>

      <div class="container-body-child">
        <mat-form-field [formGroup]="companyForm">
          <mat-label>Company</mat-label>

          <mat-select formControlName="companyControl" [ngModel]="computerEdit.company.name"
            (ngModelChange)="computerEdit.company.name = $event">
            <mat-option *ngFor="let company of companies" value="{{Â company.name }}">{{ company.name }}</mat-option>
          </mat-select>

        </mat-form-field>
      </div>

    </div>

  </mat-expansion-panel>

  <div class="container-button" *ngIf="!edit.expanded && (getUserRole() === 'ADMIN')">
    <button mat-button (click)="onEdit(); invExpanded()">{{ 'button.edit' | translate }}</button>
    <button mat-button *ngIf="!isConfirmDelete" (click)="confirmDelete()">{{ 'button.delete' | translate }}</button>
    <button mat-button *ngIf="isConfirmDelete" (click)="delete()">{{ 'button.confirm' | translate }}</button>
  </div>
  <div class="container-button container-button-bottom" *ngIf="edit.expanded &&(getUserRole() === 'ADMIN')">
    <button mat-button (click)="save()">{{ 'button.save' | translate }}</button>
    <button mat-button (click)=" invExpanded()">{{ 'button.cancel' | translate }}</button>
  </div>

</div>
