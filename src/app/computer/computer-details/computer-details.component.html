<div class="container">

  <mat-expansion-panel class="container-panel" [expanded]="isExpanded" hideToggle="true" disabled="true" #edit>
    <mat-expansion-panel-header class="container-header" *ngIf="!edit.expanded">
      <div class="container-table-row">
        <span>{{computer.name}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.introduced}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.discontinued}}</span>
      </div>
      <div class="container-table-row">
        <span>{{computer.company.name}}</span>
      </div>

    </mat-expansion-panel-header>


    <div class="container-body">
      <div>
        <mat-form-field>
          <input matInput id="computerNameInput" type="text" value="{{ computer.name }}" placeholder="computer name"/>
        </mat-form-field>
      </div>

      <div class="container-dateTime">
        <mat-form-field>
          <input matInput id="introducedDateInput" type="date" value="{{ introducedDate }}"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput id="introducedHourInput" type="time" value="{{ introducedHour }}"/>
        </mat-form-field>
      </div>

      <div class="container-dateTime">
        <mat-form-field>
          <input matInput id="discontinuedDateInput" type="date" value="{{ discontinuedDate }}"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput id="discontinuedHourInput" type="time" value="{{ discontinuedHour }}"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label *ngIf="computer.company === null">Company</mat-label>
          <mat-label *ngIf="computer.company !== null">{{Â computer.company.name }}</mat-label>
          <mat-select ([value])="computer.company.name">
            <mat-option *ngFor="let company of companies" value="{{ company.name }}">{{ company.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

  </mat-expansion-panel>

  <div class="container-button-header" *ngIf="(getUserRole() === 'ADMIN')">
    <button mat-button (click)="onEdit(); invExpanded()" *ngIf="!edit.expanded && getUserRole() === 'ADMIN'">Edit
    </button>
    <button mat-button (click)="delete()" *ngIf="!edit.expanded && getUserRole() === 'ADMIN'">Delete</button>
    <button mat-button (click)="save()" *ngIf="edit.expanded">Save</button>
    <button mat-button (click)=" invExpanded()" *ngIf="edit.expanded">Cancel</button>
  </div>

</div>
