<app-header-fix (sort)="changeSort($event)" (search)="changeSearch($event)"></app-header-fix>


<div class="container">
  <div>
    <span [translate]="'topboard.nameComputer'"></span>
  </div>
  <div>
    <span [translate]="'topboard.introducedComputer'"></span>
  </div>
  <div>
    <span [translate]="'topboard.discontinuedComputer'"></span>
  </div>
  <div>
    <span [translate]="'topboard.companyNameComputer'"></span>
  </div>
  <div *ngIf="(getUserRole() === 'ADMIN') || (getUserRole() === 'USER')">
    <button mat-raised-button color="accent" (click)="toggleAdd()">Add</button>
  </div>
</div>


<div id="computers">
  <app-computer-form *ngIf="isAddToggled" (cancelAdd)="toggleAdd()" (addComputer)="addComputer($event)"
    [companies]="companies"></app-computer-form>
  <app-computer-details *ngFor="let computer of computers" [computer]="computer" [idOnEdit]="idOnEdit"
    (deleteComputer)="deleteComputer($event)" (saveComputer)="saveComputer($event)"
    (editComputer)="editComputer($event)"></app-computer-details>
</div>
<app-footer-fix [maxPage]="maxPage" [currentPage]="currentPage" (changePage)="changePage($event)"
  (changeNumberOfElements)="changeElements($event)"></app-footer-fix>
