<app-header-fix (sort)="changeSort($event)" (search)="changeSearch($event)"></app-header-fix>

<div class="container">
  <div>
    <span [translate]="'topboard.nameComputer'">COMPUTER NAME</span>
  </div>
  <div>
    <span [translate]="'topboard.introducedComputer'">INTRODUCED DATE</span>
  </div>
  <div>
    <span [translate]="'topboard.discontinuedComputer'">DISCONTINUED DATE</span>
  </div>
  <div>
    <span [translate]="'topboard.companyNameComputer'">COMPANY NAME</span>
  </div>
  <div *ngIf="(getUserRole() === 'ADMIN')">
  </div>
</div>

<div id="computers">
  <app-computer-details *ngFor="let computer of computers" [computer]="computer"
    (deleteComputer)="deleteComputer($event)"></app-computer-details>
</div>
<app-footer-fix [maxPage]="maxPage" [currentPage]="currentPage" (changePage)="changePage($event)" (changeNumberOfElements)="changeElements($event)"></app-footer-fix>
