<app-header-fix (sort)="changeSort($event)" (search)="changeSearch($event)"></app-header-fix>
<mat-grid-list cols="5" rowHeight="30px">
  <mat-grid-tile [colspan]=1 [rowspan]=1>
    <span>COMPUTER NAME</span>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=1 [rowspan]=1>
    <span>INTRODUCED DATE</span>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=1 [rowspan]=1>
    <span>DISCONTINUED DATE</span>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=1 [rowspan]=1>
    <span>COMPANY NAME</span>
  </mat-grid-tile>
</mat-grid-list>
<div id="computers">
    <app-computer-details *ngFor="let computer of computers" [computer] = "computer" (deleteComputer)="deleteComputer($event)"></app-computer-details>
</div>
<app-footer-fix [maxPage]="maxPage" [currentPage]="currentPage" (changePage)="changePage($event)" (changeNumberOfElements)="changeElements($event)"></app-footer-fix>
