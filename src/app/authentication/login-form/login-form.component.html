<mat-card>
  <mat-card-title [translate]="'auth.login'"></mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="login()">
      <mat-form-field class="full-width">
        <mat-label [translate]="'auth.username'"></mat-label>
        <input matInput name="username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label [translate]="'auth.password'"></mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-button [translate]="'button.login'"></button>
    </form>
  </mat-card-content>
</mat-card>
